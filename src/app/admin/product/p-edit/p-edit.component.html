<form #f="ngForm" name="form" (ngSubmit)="f.form.valid && onSubmit()">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input
      type="text"
      id="nom"
      name="nom"
      [(ngModel)]="product.nom"
      #nom="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      id="description"
      name="description"
      [(ngModel)]="product.description"
      #description="ngModel"
    />
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-success" type="submit">
      Modifier
    </button>
  </div>
</form>
