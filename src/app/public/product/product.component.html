<div
  class="row container flex-grow-1 ms-3"
  style="margin-left: 100px; align-content: space-between"
>
  <div
    class="card"
    style="width: 18rem; margin-bottom: 100px"
    *ngFor="let product of productList"
  >
    <!-- <img src="..." class="card-img-top" alt="..." /> -->
    <div class="card-body">
      <h5 class="card-title">{{ product.nom }}</h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>
</div>
