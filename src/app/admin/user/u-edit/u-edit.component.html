<form #f="ngForm" name="form" (ngSubmit)="f.form.valid && onSubmit()">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input
      type="text"
      id="nom"
      name="nom"
      [(ngModel)]="user.nom"
      #nom="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="prenom">Pr√©nom</label>
    <input
      type="text"
      id="prenom"
      name="prenom"
      [(ngModel)]="user.prenom"
      #prenom="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="pseudo">Pseudo</label>
    <input
      type="text"
      id="pseudo"
      name="pseudo"
      [(ngModel)]="user.pseudo"
      #pseudo="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="email">email</label>
    <input
      type="text"
      id="email"
      name="email"
      [(ngModel)]="user.email"
      #email="ngModel"
    />
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-success" type="submit">
      Modifier
    </button>
  </div>
</form>
